<div class="row">
  <div class="col-xs-4">
    <app-recipe-list (recipeWasSelected)="selectedRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-xs-8">
    <app-recipe-detail *ngIf="selectedRecipe; else noRecipeSelected" [recipe]="selectedRecipe"></app-recipe-detail>
    <ng-template #noRecipeSelected>
      <p>Please select a Recipe</p>
    </ng-template>
  </div>
</div>
